<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rise, Fall, and Rebirth of a Crypto Entrepreneur</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chapter {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }
        .chapter:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
        }
        .chapter h2 {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5 pb-3">The Rise, Fall, and Rebirth of a Crypto Entrepreneur</h1>
        
        <div id="story" class="row"></div>
        
        <div class="text-center mt-4">
            <button id="nextBtn" class="btn btn-primary btn-lg" onclick="showNextChapter()">Next Chapter</button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chapters = [
            {
                title: "The Beginning",
                content: "In 2021, Shamiul Alom Sagor, known online as Roger, ventured into cryptocurrency. This computer science graduate was about to embark on an extraordinary journey of entrepreneurship and self-discovery."
            },
            {
                title: "The Rise",
                content: "Leveraging his background in graphics design and computer science, Sagor and two friends launched their own cryptocurrency token projects. Their success was phenomenal, raising hundreds of thousands of dollars across various blockchain networks in just a year."
            },
            {
                title: "The Fall",
                content: "Success proved to be a double-edged sword. The team lost focus, personal commitments took precedence, and their once-thriving projects began to decline. They were forced to make the difficult decision to close their projects, marking the end of their initial crypto dream."
            },
            {
                title: "The Reflection",
                content: "For over a year, Sagor remained inactive in the crypto world. Now 30, married with a young son, he found himself at a crossroads. This period of reflection led him to realize the crucial importance of continuous learning and skill development."
            },
            {
                title: "The Rebirth",
                content: "With renewed determination, Sagor set his sights on the future. The realms of coding and web3 development beckoned. He envisioned himself as a content creator, sharing knowledge through YouTube videos, aiming to build sustainable income streams while pursuing his passions."
            },
            {
                title: "The Future",
                content: "As Sagor contemplates his next move, he faces the challenge of balancing his thirst for knowledge with practical needs. With his diverse background, he stands ready for a comeback. His story is far from over; it feels like a new chapter is just beginning in the ever-evolving landscape of technology and online business."
            }
        ];

        let currentChapter = 0;

        function showNextChapter() {
            if (currentChapter < chapters.length) {
                const chapter = chapters[currentChapter];
                const chapterHTML = `
                    <div class="col-md-6 mb-4">
                        <div class="chapter p-4 h-100">
                            <h2 class="mb-3">${chapter.title}</h2>
                            <p>${chapter.content}</p>
                        </div>
                    </div>
                `;
                document.getElementById('story').innerHTML += chapterHTML;
                currentChapter++;
            }
            if (currentChapter === chapters.length) {
                document.getElementById('nextBtn').style.display = 'none';
            }
        }

        // Show the first chapter immediately
        showNextChapter();
    </script>
</body>
</html>
