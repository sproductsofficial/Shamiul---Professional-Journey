<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rise, Fall, and Rebirth of a Crypto Entrepreneur</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .chapter {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .chapter h2 {
            color: #e74c3c;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>The Rise, Fall, and Rebirth of a Crypto Entrepreneur</h1>
    
    <div id="story"></div>
    
    <button id="nextBtn" onclick="showNextChapter()">Next Chapter</button>

    <script>
        const chapters = [
            {
                title: "The Beginning",
                content: "In the bustling digital landscape of 2021, a young computer science graduate named Shamiul Alom Sagor, known to his online community as Roger, took his first tentative steps into the world of cryptocurrency. Little did he know that this foray would lead him on a rollercoaster ride of success, challenges, and self-discovery."
            },
            {
                title: "The Rise",
                content: "With a background in graphics design and a diploma in Computer Science and Engineering, Sagor joined forces with two friends to launch their own cryptocurrency token projects. Their success was meteoric, raising hundreds of thousands of dollars across different chains within a year."
            },
            {
                title: "The Fall",
                content: "Success became a double-edged sword. The team lost focus, personal commitments took over, and their projects began to wane. Faced with decline, they made the difficult decision to close their projects, marking the end of their crypto dream."
            },
            {
                title: "The Reflection",
                content: "For over a year, Sagor remained dormant. Now, at 30 years old, married with a young son, he stands at a crossroads. Reflecting on his journey, Sagor realizes the importance of continuous learning and skill development - a lesson learned the hard way."
            },
            {
                title: "The Rebirth",
                content: "With renewed determination, Sagor sets his sights on the future. The world of coding and web3 development beckons. He envisions himself as a creator, sharing knowledge through YouTube videos, dreaming of building sustainable income streams to support his family while pursuing his passions."
            },
            {
                title: "The Future",
                content: "As Sagor contemplates his next move, he faces the challenge of balancing his thirst for knowledge with practical needs. With his diverse background, he stands poised for a comeback. His story is far from over; in fact, it feels like a new chapter is just beginning."
            }
        ];

        let currentChapter = 0;

        function showNextChapter() {
            if (currentChapter < chapters.length) {
                const chapter = chapters[currentChapter];
                const chapterHTML = `
                    <div class="chapter">
                        <h2>${chapter.title}</h2>
                        <p>${chapter.content}</p>
                    </div>
                `;
                document.getElementById('story').innerHTML += chapterHTML;
                currentChapter++;
            }
            if (currentChapter === chapters.length) {
                document.getElementById('nextBtn').style.display = 'none';
            }
        }

        // Show the first chapter immediately
        showNextChapter();
    </script>
</body>
</html>
